<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakariaJS78</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="player">
        <header id="header">
            <img src="img/mafia.png" alt="">
            <h2>LIVE RADIO</h2>
            <p id="title_radio">Radio 1</p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="img/back.png" id="back" alt="#">
                <img src="img/play.png" alt="#" id="play_pause">
                <img src="img/next.png" id="next" alt="#">
                <audio src="" id="audio_file"></audio>
            </article>
            <article id="volume">
                <h2>volume</h2>
                <input type="range" id="volume_range">
                <h2>Speed</h2>
                <input type="range" id="volume_speed" max="200" min="0">
            </article>
            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>
        </div>
    </main>
    <script src="player.js">
    </script>
    <script src="volume.js"></script>
    <script src="color.js"></script>
</body>
</html>
